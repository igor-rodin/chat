<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div class="wrapper">
    <section id="container" class="container">
      <div class="chat">
        <div class="chat__users users">
          <ul class="users__list">
            <li class="users__item user">
              <div class="user__logo"><img src="./images/abstract-user.svg" alt="аватар полюзователя"></div>
              <div class="user__content">
                <div class="user__name">Boroda23</div>
                <div class="user__message">Рад был пообщаться</div>
              </div>
            </li>
            <li class="users__item user">
              <div class="user__logo"><img src="./images/abstract-user.svg" alt="аватар полюзователя"></div>
              <div class="user__content">
                <div class="user__name">Nik</div>
                <div class="user__message">Привет!</div>
              </div>
            </li>
          </ul>
        </div>
        <div class="chat__messages">
          <div class="chat__header">
            <div class="chat__title">Чат</div>
            <div class="chat__info">2 участника</div>
          </div>
          <ul class="chat__messages-list messages">
            <li class="messages__item message message__top message__left">

            </li>
          </ul>
        </div>
      </div>
  </div>
</body>

</html>
